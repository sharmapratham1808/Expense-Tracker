<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style_1.css">
    <link href="https://fonts.googleapis.com/css2?family=Akronim&family=Roboto+Slab:wght@100..900&display=swap"
    rel="stylesheet">
</head>

<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc_exp_container">
            <div>
                <h4>Income</h4>
                <p id="money_plus" class="money_plus">
                    +$0.00
                </p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money_minus" class="money_minus ">
                    -0.00
                </p>
            </div>
        </div>

        <h3>History</h3>

        <ul id="list" class="list">
            <!-- <li class="minus">
                Cash <span>-$400</span>
                <button class="del_btn">X</button>
            </li> -->
        </ul>

        <h3>Add new  Transition</h3>

        <form id="form">
            <div class="form_ctl">
              <label for="Text">Text</label>
                <input type="text" id="text" placeholder="Enter text.....">
            </div>
            <div class="form_ctl">
                <label for="Amount">Amount <br> (negative - expense, positive - income) </label>
                <input type="number" id="amount"  placeholder="Enter amount.....">
            </div>
            <button id="submit" class="btn">All transactions</button>
        </form>

    </div>


    <script src="script_1.js"></script>
</body>

</html>
